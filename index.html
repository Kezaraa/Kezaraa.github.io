<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        let a = 5;
        let b = 10;

        document.write("1.<br>");
        document.write("Suma: "+(a+b)+"<br>");
        document.write("Różnica: "+(a-b)+"<br>");
        document.write("Iloczyn: "+(a*b)+"<br>");
        document.write("Iloraz: "+(a/b)+"<br><br>");

        //2
        let liczba = 1;
        let string = "string";
        let boolean = true;
        let float = 1.1;

        document.write("2.<br>");
        document.write("integer: "+liczba+"<br>");
        document.write("string: "+string+"<br>");
        document.write("boolean: "+boolean+"<br>");
        document.write("float: "+float+"<br><br>");

        //3
        document.write("3.<br>");
        document.write("<ul><li>"+liczba+"</li><li>"+string+"</li><li>"+float+"</li></ul><br><br>")

        //4
        document.write("4.<br>");
        let powSix = Math.pow(6,2);

        document.write(powSix,"<br><br>");

        //5
        let dziesietny = 12;
        let szesnastkowy = 0xACB;
        let osemkowy = 0o37;
        let dwojkowy = 0b11111111;
        let nWykladnicza = 0.12e-2

        document.write("5.<br>");
        document.write("Dziesiętny: "+dziesietny+"<br>");
        document.write("Szesnastkowy: "+szesnastkowy+"<br>");
        document.write("Ósemkowy: "+osemkowy+"<br>");
        document.write("Dwójkowy: "+dwojkowy+"<br>");
        document.write("Notacja Wykładnicza: "+nWykladnicza+"<br><br>");

        //6
        let zmienna_1 = 4;
        let zmienna_2 = 5;

        document.write("6.<br>");
        document.write("<h1>Mnożenie "+zmienna_1+" x "+zmienna_2+" = "+(zmienna_1*zmienna_2)+"</h1><br>");
        document.write("<h1>Dzielenie "+(zmienna_1*zmienna_2)+" / "+zmienna_2+" = "+zmienna_1+"</h1><br><br>");
    </script>
</body>
</html>
